<!DOCTYPE html>
<!-- Authors: Tyler Wilson and Brandon Strongman
     Company: Esri Canada
     Application Name:
     Purpose: Tech-Trek Idol 2014 entry.
     Description: A weather webmap which displays the weather conditions
                  for up to 5 locations over 5 days as one continuous
                  5-day forecast.
     Source: Geocoding Exercise #3 from
             the Esri "Building Web Applications using the Arcgis API for
             JavaScript" course.

     Enjoy :) -->

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>MyWeather</title>

    <!-- Configure dojo for asynchronous module loading -->
    <script>
      var dojoConfig = {
        async : true
      };
    </script>

    <!-- Reference libraries. The first CSS is a Dojo theme that gives dijits a consistent style. -->
    <link rel="stylesheet" href="http://js.arcgis.com/3.8/js/dojo/dijit/themes/nihilo/nihilo.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.8/js/esri/css/esri.css">
    <link rel="stylesheet" href="css/MyWeather.css"/>
    <script src="http://js.arcgis.com/3.8/"></script>
    <script src="js/map.js"></script>
  </head>

  <body class="nihilo">
    <div id="bcMain" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline'" >
      <!--Div to hold the city textareas  -->
      <div id="cpHeader" class="BottomContent" align="left" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom'">
          <!-- Divs to organize/stack the City textareas -->
          <div id="FirstCityDiv">
			      <textarea id="taAddress" class="taAddressClass" type="text" placeholder="First City"></textarea>
			      <button id="btnLocate" data-dojo-type="dijit/form/Button">Locate</button>
		      </div>
		      <div id="SecCityDiv">
			      <textarea id="taAddress2" class="taAddressClass" type="text" placeholder="Second City"></textarea>
		      </div>
          <div id="ThirdCityDiv">
            <textarea id="taAddress3" class="taAddressClass" type="text" placeholder="Third City"></textarea>
          </div>
          <div id="FourthCityDiv">
            <textarea id="taAddress4" class="taAddressClass" type="text" placeholder="Fourth City"></textarea>
          </div>
          <div id="FifthCityDiv">
            <textarea id="taAddress5" class="taAddressClass" type="text" placeholder="Fifth City"></textarea>
          </div>
          <div ID="testResults" class="BottomContent">
            <p id=test></p>
          </div>
            <div id="weatherImgs">
              <img class="weatherIcons" src="images/Sunny.png"></img>
              <img class="weatherIcons" src="images/Mostly Cloudy.png"></img>
              <img class="weatherIcons" src="images/Haze.png"></img>
              <img class="weatherIcons" src="images/Slight Drizzle.png"></img>
              <img class="weatherIcons" src="images/Drizzle.png"></img>
              <img class="weatherIcons" src="images/Thunderstorms.png"></img>
              <img class="weatherIcons" src="images/Cloudy.png"></img>
              <img class="weatherIcons" src="images/Snow.png"></img>
            </div>
      </div>
      <!--Div that holds the Map  -->
      <div id="cpCenter" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
      </div>
    </div>
  </body>
</html>
